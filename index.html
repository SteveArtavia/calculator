<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <div id="app" class="flex justify-center items-center h-screen">
        <div id="calculator" class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 shadow-xl m-4 p-8 rounded-3xl bg-white">
            <input id="display" class="grid grid-cols-1 w-full shadow-inner p-10 mb-8 bg-gray-100 rounded-3xl text-3xl text-right" disabled>

            <div id="buttons" class="grid gap-4 text-2xl">
                <div class="grid grid-cols-3 gap-4">
                    <button id="clearBtn" class="shadow-lg p-4 bg-red-400 rounded-3xl text-white hover:bg-red-500">clear</button>
                    <button id="division" class="shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="/">/</button>
                    <button id="multiplier" class="shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="*">*</button>
                </div>
                <div class="grid grid-cols-4 gap-4 mt-4">
                    <button id="seven" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="7">7</button>
                    <button id="eight" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="8">8</button>
                    <button id="nine" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="9">9</button>
                    <button id="subtraction" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="-">-</button>
                </div>
                <div class="grid grid-cols-4 gap-4 mt-4">
                    <button id="four" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="4">4</button>
                    <button id="five" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="5">5</button>
                    <button id="six" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="6">6</button>
                    <button id="plus" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="+">+</button>
                </div>
                <div class="grid grid-cols-4 gap-4 mt-4">
                    <button id="one" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="1">1</button>
                    <button id="two" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="2">2</button>
                    <button id="three" class="number shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200" value="3">3</button>
                    <button id="equals" class="shadow-lg p-4 bg-blue-500 rounded-3xl text-white hover:bg-blue-600" value="=">=</button>
                </div>
                <div class="grid grid-cols-4 gap-4 mt-4">
                    <button id="zero" class="shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200 col-span-2">0</button>
                    <button id="decimal" class="shadow-lg p-4 bg-gray-100 rounded-3xl hover:bg-gray-200">.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
